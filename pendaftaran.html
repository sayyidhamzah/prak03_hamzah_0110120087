<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>form pendaftaran</title>
</head>
<body align="left">
    <h1 style="color :rgb(245, 86, 23)">form pendaftaran</h1>
    <form action="">
    <fieldset>
    <label for="nomor pendaftaran">nomor pendafaran :</label>
    <input type="text" id="nomor pendaftaran">
    <br><br>
    <label for="nama">nama : </label>
    <input type="text" id="nama" placeholder="nama lengkap">
    <br><br>
    <label for="tanggal lahir">tanggal lahir :</label>
    <input type="date" id="tanggal lahir">
    <br><br>
    <label for="asal sekolah">asal sekolah :</label>
    <input type="text" id="asal sekolah" placeholder="asal sekolah">
    <br><br>
    <label for="agama">agama :</label>
    <select > 
        <option value="islam">islam</option>
        <option value="kristen">kristen</option>
        <option value="hindu">hindu</option>
        <option value="budha">budha</option>
    </select>
    <br><br>
    <label for="jenis kelamin">jenis kelamin :</label>
    <input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label>
    <input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">wanita</label>
    <br><br>
    <label for="alamat">alamat :</label>
    <textarea name="alamat" id="alamat" cols="30" rows="5"></textarea>
    <br><br>
    <label for="nomor hp">nomor hp :</label>
    <input type="tel" id="nomor hp" name="phone" placeholder="+62">
    <br><br>
    <label for="email">email :</label>
    <input type="email" id="email" name="email" placeholder="@gmail.com">
    <br><br>
    <label for="myfile">upload sktm :</label>
    <input type="file" id="myfile" name="myfile">
</fieldset></form>
<label for="jujur">saya menyatakan bahwa saya mengisi form dengan jujur</label>
<input type="checkbox" id="jujur">
<br><br>
<input type="submit" value="submit">
</body>
</html>
